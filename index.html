<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poiret+One&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
    <title>Photo Editor App</title>
    
</head>
<body>
    <div id="container">
        
        <div id="upload">
            <h1>Photo Editory</h1>
            <p>Edit your favourite photo with one of our cool efects.</p>
            <label for="uploader">Select file:</label>
            <input type="file" id="uploader">
        </div>
        <div id="buttons">
            <button>Grayscale</button>
            <button>Sepia</button>
            <button>Invert</button>
            <button>BGR</button>
            <button>Binary</button>
            <button>Saturation</button>
            <button>Darken</button>
            <button>Brighten</button>
            <button>Clear</button>
        </div>
        <div id="canvases">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas"></canvas>
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
