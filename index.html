<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poiret+One&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Editor</title>
    
</head>
<body>
    <div id="container">
        
        <div id="upload">
            <h1>Photo Editor</h1>
            <p>Edit your favourite photo with one of our cool efects.</p>
            <label for="uploader">Select file:</label>
            <input type="file" id="uploader">
        </div>
        <div id="inputs">
            <div id="buttons">
                <button>Grayscale</button>
                <button>Sepia</button>
                <button>Invert</button>
                <button>BGR</button>
                <button>Binary</button>
                <button>Saturation</button>
                <button>Darken</button>
                <button>Brighten</button>
            </div>
            <div id="input-div">
                <h6 id="input-meaning">Input value</h6>
                <input type="number" id="input-num">
                
                <button id="clear">Clear</button>
            </div>
        </div>
        
        <div id="canvases">
            <div>
                <h5>Original photo</h5>
                <canvas id="canvas1"></canvas>
            </div>
            <div>
                <h5>Edited photo</h5>
                <canvas id="canvas"></canvas>
            </div>
            
        </div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
